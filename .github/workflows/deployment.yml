name: BRANCH
run-name: ${{ github.base_ref }} - Build Branch. ${{ github.head_ref }}

on:
  push:
    branches: [ "main" ]


jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18.x ]

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: dependencies
        run: npm install

      - name: lint
        run: npm run lint

      - name: build
        run: npm run build
